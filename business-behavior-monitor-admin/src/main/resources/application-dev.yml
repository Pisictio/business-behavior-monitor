redis:
  sdk:
    config:
      host: 127.0.0.1 #指定 Redis 服务器的主机地址
      port: 6379 #指定 Redis 服务器的端口号
      pool-size: 10 #配置连接池的最大连接数
      min-idle-size: 5 #配置连接池的最小空闲连接数
      idle-timeout: 30000 #设置连接空闲超时时间
      connect-timeout: 5000 #配置连接超时时间
      retry-attempts: 3 #配置连接失败后的重试次数
      retry-interval: 1000 #配置重试间隔时间
      ping-interval: 60000 #配置发送 PING 命令的间隔时间
      keep-alive: true #设置是否启用 TCP keep-alive 机制

mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location: classpath:/mybatis/config/mybatis-config.xml

logging:
  level:
    root: info
  config: classpath:logback-spring.xml